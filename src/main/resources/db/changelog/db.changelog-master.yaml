      comment: "Creating 'rss_feeds' table"
      changes:
        - createTable:
            tableName: rss_feeds
            columns:
              - column:
                  name: id
                  type: int(11)
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: web_resource_id
                  type: int(11)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: url
                  type: varchar(1000)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: last_fetch_datetime
                  type: datetime
                  constraints:
                    nullable: true
                    unique: false
              - column:
                  name: fetch_window
                  type: int(11)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: status
                  type: varchar(8)
                  constraints:
                    nullable: false
                    unique: false
        - addForeignKeyConstraint:
            baseColumnNames: web_resource_id
            baseTableName: rss_feeds
            constraintName: fk_web_resource_id
            onDelete: RESTRICT
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: web_resources
